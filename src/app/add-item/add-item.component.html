<div class="container pt-3 pb-3">
  <form [formGroup]="addProductFormGroup" (ngSubmit)="onSubmit()">
    <!-- product form group -->
    <div>
      <div class="alert alert-primary">
        Product Info
      </div>
      <div class="form-group">
        <label>Product Name</label>
        <input formControlName="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Product Price</label>
        <input formControlName="price" type="number" class="form-control">
      </div>

      <div class="form-group">
        <label>Product Description</label>
        <textarea formControlName="description" type="text" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label>Product Image</label>
        <input formControlName="imageUrl" type="text" class="form-control">
      </div>

      <!-- member Info -->
      <div class="pt-3">
        <div class="alert alert-primary">
          Contact Info
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
              <label>Frist Name</label>
              <input formControlName="firstName" type="text" class="form-control">
            </div>
            <div class="col">
              <label>Last Name</label>
              <input formControlName="lastName" type="text" class="form-control">
            </div>
          </div>

        </div>

        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" class="form-control">
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input formControlName="phone" type="text" class="form-control">
        </div>

      </div>

      <!-- submit button-->
      <div class="text-center pt-3">
        <button type="submit" class="btn btn-success">Add Product</button>
      </div>


    </div>
  </form>
</div>
